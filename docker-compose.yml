services:
  mongodb:
    image: mongo:latest
    container_name: matt3am-mongodb
    restart: unless-stopped
    ports:
      - '27018:27018'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 'password123'
      MONGO_INITDB_DATABASE: matt3am_db
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27018/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PAYLOAD_SECRET=your-secret-here
    container_name: matt3am-app
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - DATABASE_URI=mongodb://admin:password123@mongodb:27018/matt3am_db?authSource=admin
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:j4g7rmqQfTT5KuYFpg8qpNHEjNI069N0DpfM}
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3001
      - DOCKER=true
    volumes:
      - ./media:/app/media
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
